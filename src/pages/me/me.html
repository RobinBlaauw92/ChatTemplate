<ion-content>
    <div class="cover">
        <img src="https://image.freepik.com/free-vector/modern-abstract-background_1048-1003.jpg" />
    </div>
    <div class="avatar">
        <img src="http://images.hellogiggles.com/uploads/2016/06/14003242/khal.jpg" />
    </div>
    <div class="fab fab-top fab-right">
        <button ion-fab color="primary"><ion-icon name="person-add"></ion-icon></button>
    </div>
    <div class="fab fab-top fab-left">
        <button ion-fab color="secondary"><ion-icon name="chatbubbles"></ion-icon></button>
    </div>

    <div>
        <h2 class="center">Khal Drogo</h2>
        <p padding>Drogo is a khal or warlord of the Dothraki, the famed nomadic horse-lords of the eastern continent beyond the Narrow
            Sea.</p>
        <ion-list no-border>
            <ion-list-header>
                {{'me.label.info' | translate}}
            </ion-list-header>
            <ion-item>
                <ion-icon name='call' item-left></ion-icon>
                345-321-33333
            </ion-item>
            <ion-item>
                <ion-icon name='mail' item-left></ion-icon>
                drogo@dothraki.com.do
            </ion-item>
            <ion-item>
                <ion-icon name='calendar' item-left></ion-icon>
                223-Jan-12 Before Aegon's Landing
            </ion-item>
            <ion-item>
                <ion-icon name='heart' item-left></ion-icon>
                Married with Daenerys Targaryen
            </ion-item>
        </ion-list>

        <button ion-button round block (click)="logout()">{{'me.label.logout' | translate}}</button>
    </div>
</ion-content>
