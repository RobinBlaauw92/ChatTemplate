<!--
  Generated template for the Contact page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-searchbar (ionInput)="filter($event)"></ion-searchbar>
  <ion-list inset>
    <ion-item-sliding *ngFor="let item of contacts">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{item.avatar}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.shortDesc}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" icon-left>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="primary" icon-left>
          <ion-icon name="text"></ion-icon>
          Send
        </button>
        <button ion-button color="secondary" icon-left>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
