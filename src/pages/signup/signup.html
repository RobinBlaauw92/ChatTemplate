    <ion-navbar>
        <ion-title>{{'login.label.register' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>{{'register.label.full_name' | translate}}</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>{{'login.label.email' | translate}}</ion-label>
        <ion-input type="text"></ion-input>

        <ion-label floating>{{'login.label.password' | translate}}</ion-label>

        <ion-label floating>{{'register.label.re_password' | translate}}</ion-label>

    <button ion-button round block class="login-button">{{'login.label.register' | translate}}</button>
